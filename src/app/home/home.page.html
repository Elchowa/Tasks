<app-header title="TAREAS"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div id="form-container">
          <app-formulario></app-formulario>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let task of tasks" size-lg="4" size-md="6" size-sm="12" size="12">
        <app-tarea [task]="task"></app-tarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
